<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Marate AI | Worker Scheduler</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <style>
    /* --- Global Theme --- */
    body {
      background-color: #f9fafb;
      font-family: 'Inter', 'Segoe UI', Roboto, sans-serif;
      color: #0f172a;
      margin: 0;
    }

    /* --- Navbar (your minimal style) --- */
    .navbar {
      background: linear-gradient(90deg, #06b6d4, #0ea5e9);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      padding: 0.8rem 1.2rem;
      margin-bottom: 0; /* no gap under navbar */
    }

    .navbar-brand {
      font-weight: 600;
      color: white !important;
      letter-spacing: 0.5px;
    }

    /* --- Nav Links: icons above text --- */
    .navbar-nav .nav-link {
      color: white !important;
      opacity: 0.95;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 0.9rem;
      text-align: center;
      padding: 0.45rem 0.75rem;
    }

    .navbar-nav .nav-link i {
      font-size: 1.25rem;
      margin-bottom: 0.25rem;
    }

    .navbar-nav .nav-link:hover {
      opacity: 1;
    }

    /* --- Toggler Button --- */
    .navbar-toggler {
      border: none;
      color: white;
    }

    .navbar-toggler:focus {
      box-shadow: none;
      outline: none;
    }

    /* --- COLLAPSE: smooth dropdown (no flicker) --- */
    @media (max-width: 991.98px) {
      #navbarNav.collapse {
        visibility: hidden;
        max-height: 0;
        overflow: hidden;
        opacity: 0;
        transform: translateY(-10px);
        transition: all 220ms ease-out;
      }

      #navbarNav.collapse.show {
        visibility: visible;
        max-height: 500px; /* enough to fit items */
        opacity: 1;
        transform: translateY(0);
      }

      /* Style the dropdown background */
      #navbarNav {
        background: linear-gradient(90deg, rgba(6,182,212,0.97), rgba(14,165,233,0.97));
        border-radius: 0 0 8px 8px;
        padding: 0.5rem 0;
        position: absolute;
        top: 100%;
        left: 0;
        width: 100%;
        z-index: 1050;
      }

      /* stack items vertically in collapse */
      #navbarNav .navbar-nav {
        flex-direction: column;
        align-items: stretch;
      }
      #navbarNav .nav-link {
        padding: 0.65rem 1rem;
      }
    }

    /* --- Large screens: normal inline layout --- */
    @media (min-width: 992px) {
      #navbarNav {
        position: static !important;
        background: transparent !important;
        visibility: visible !important;
        opacity: 1 !important;
        transform: none !important;
        max-height: none !important;
      }
      .navbar-nav {
        flex-direction: row;
      }
      .navbar-nav .nav-link {
        padding: 0 0.75rem;
      }
    }

    .container { max-width: 1200px; }

    /* --- Footer --- */
    footer {
      margin-top: 4rem;
      padding: 1.2rem 0;
      text-align: center;
      font-size: 0.9rem;
      color: #64748b;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container-fluid">
    <a class="navbar-brand d-flex align-items-center" href="{{ url_for('index') }}">
      <span>Marate AI</span>
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav mb-2 mb-lg-0 text-center">
        <li class="nav-item">
          <a href="{{ url_for('index') }}" class="nav-link">
            <i class="bi bi-calendar2-week"></i>
            <span>Schedule</span>
          </a>
        </li>
        <li class="nav-item">
          <a href="{{ url_for('workers') }}" class="nav-link">
            <i class="bi bi-people-fill"></i>
            <span>Workers</span>
          </a>
        </li>
        <li class="nav-item">
          <a href="{{ url_for('schedule') }}" class="nav-link">
            <i class="bi bi-clock-history"></i>
            <span>Plan</span>
          </a>
        </li>
        <li class="nav-item">
          <a href="{{ url_for('add_worker') }}" class="nav-link">
            <i class="bi bi-person-plus"></i>
            <span>Add Worker</span>
          </a>
        </li>
        {% if 'user' in session %}
        <li class="nav-item">
          <a class="btn btn-sm btn-light ms-3" href="{{ url_for('logout') }}">
            <i class="bi bi-box-arrow-right"></i> Logout
          </a>
        </li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>

<div class="container py-4">
  {% block content %}{% endblock %}
</div>

<footer>
  © 2025 Marate AI — Intelligent tools for healthcare professionals
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
