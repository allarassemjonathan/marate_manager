{% extends 'base.html' %}
{% block content %}
<div class="card shadow-sm p-4 rounded-4 border-0">
  <h3 class="text-primary mb-4"><i class="bi bi-clock-history"></i> Planifier un travailleur </h3>
  <form method="post">
    <div class="mb-3">
      <label class="form-label">Travailleur</label>
      <select name="worker" class="form-select" required>
        <option value="">SÃ©lectionnez un travailleur...</option>
        {% for w in workers %}
          <option value="{{ w[0] }}">{{ w[1] }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="mb-3">
      <label class="form-label">Date</label>
      <input type="date" name="date" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Heure</label>
      <input type="time" name="time" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Lieu</label>
      <input type="text" name="place" class="form-control" placeholder="e.g., Main Street Clinic" required>
    </div>
    <button type="submit" class="btn btn-primary rounded-pill px-4">Planifier</button>
    <a href="{{ url_for('index') }}" class="btn btn-outline-secondary rounded-pill ms-2 px-4">Annuler</a>
  </form>
</div>
{% endblock %}
