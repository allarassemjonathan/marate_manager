{% extends 'base.html' %}
{% block content %}
<div class="card shadow-sm p-4 rounded-4 border-0">
  <h3 class="text-primary mb-4"><i class="bi bi-person-plus"></i> Ajouter un travailleur</h3>
  <form method="post">
    <div class="mb-3">
      <label class="form-label">Nom</label>
      <input type="text" name="name" class="form-control" placeholder="John Doe" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Téléphone</label>
      <input type="text" name="phone" class="form-control" placeholder="+1 234 567 8901" required>
    </div>
    <button type="submit" class="btn btn-primary rounded-pill px-4">Ajouter</button>
    <a href="{{ url_for('index') }}" class="btn btn-outline-secondary rounded-pill ms-2 px-4">Annuler</a>
  </form>
</div>
{% endblock %}
