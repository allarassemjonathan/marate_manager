{% extends 'base.html' %}
{% block content %}
<div class="card shadow-sm p-4 rounded-4 border-0" style="max-width:600px;margin:auto;">
  <h3 class="text-primary mb-4"><i class="bi bi-pencil-square"></i> Modifier travailleur</h3>
  <form method="POST" enctype="multipart/form-data">
    <div class="mb-3">
      <label for="name" class="form-label">Nom Complet</label>
      <input type="text" id="name" name="name" value="{{ worker[1] }}" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="phone" class="form-label">Téléphone</label>
      <input type="text" id="phone" name="phone" value="{{ worker[2] }}" class="form-control" required>
    </div>
    <div class="d-flex justify-content-between mt-4">
      <a href="{{ url_for('index') }}" class="btn btn-outline-secondary rounded-pill px-4"><i class="bi bi-arrow-left"></i> Retour</a>
      <button type="submit" class="btn btn-primary rounded-pill px-4"><i class="bi bi-save"></i> Sauvegarder</button>
    </div>
  </form>
</div>
{% endblock %}
