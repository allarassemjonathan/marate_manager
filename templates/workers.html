{% extends 'base.html' %}
{% block content %}
<style>
  .card {
    transition: 0.3s ease;
  }
  .card:hover {
    transform: translateY(-5px);
    box-shadow: 0 6px 14px rgba(56, 189, 248, 0.15);
  }
</style>

<h3 class="text-primary mb-4"><i class="bi bi-people"></i> Manage Workers</h3>

<form method="GET" action="{{ url_for('workers') }}" class="mb-4">
  <div class="input-group">
    <input type="text" class="form-control" name="q" placeholder="Search workers by name or phone..." value="{{ request.args.get('q', '') }}">
    <button class="btn btn-primary" type="submit"><i class="bi bi-search"></i></button>
  </div>
</form>

{% if workers %}
<div class="row row-cols-1 row-cols-md-3 g-4">
  {% for w in workers %}
  <div class="col">
    <div class="card border-0 shadow-sm rounded-4 h-100">
      <div class="card-body d-flex align-items-center">
        <img src="https://allarassemjonathan.github.io/person.jpg" alt="Profile" class="rounded-circle me-3" style="width:70px;height:70px;object-fit:cover;border:2px solid #0ea5e9;">
        <div class="flex-grow-1">
          <h5 class="mb-1">{{ w[1] }}</h5>
          <p class="text-muted mb-0"><i class="bi bi-telephone"></i> {{ w[2] }}</p>
        </div>
      </div>
      <div class="card-footer bg-transparent border-0 text-end">
        <a href="{{ url_for('edit_worker', worker_id=w[0]) }}" class="btn btn-outline-primary btn-sm me-2"><i class="bi bi-pencil"></i></a>
        <form method="POST" action="{{ url_for('delete_worker', worker_id=w[0]) }}" style="display:inline;" onsubmit="return confirm('Are you sure you want to delete this worker?');">
          <button type="submit" class="btn btn-outline-danger btn-sm"><i class="bi bi-trash"></i></button>
        </form>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% else %}
<div class="alert alert-info text-center shadow-sm">No workers found. Add one using “Add Worker”.</div>
{% endif %}
{% endblock %}
